<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="{{ url_for('login') }}">Início</a>
        <a href="{{ url_for('cadastro') }}">Faça seu cadastro</a>

    </header>
    <main>
        <div>
            <h1>Bem vindo!</h1>
            <p>Faça seu login.</p>
        </div>

        <form action="{{ url_for('index') }}" method="POST">
            <fieldset>
                <div>
                    <label>Usuario</label>
                    <input type="text" name="usuario">
                </div>
                <div>
                    <label>Senha</label>
                    <input type="password" name="senha">
                </div>
            </fieldset>
            <div>
                <button type="submit">Logar</button>
            </div>
        </form>
        <a href="{{ url_for('esqueciasenha') }}">Esqueceu a senha?</a>
    </main>
</body>
</html>
