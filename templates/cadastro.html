<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>
        <a class="link" href="{{ url_for('login') }}">Início</a>
        <a class="link" href="{{ url_for('cadastro') }}">Faça seu cadastro</a>

    </header>
    <main>
        <section class="mensagem-flash">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </section>
        <section class="cadastro">
            <h1>Tela de cadastro de usuário</h1>
            <form action="{{ url_for('cadastrar') }}" method="POST">
                <fieldset class="dados_cadastro">
                    <div class="input_cadastro">
                        <label>Nome (*)</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="input_cadastro">
                        <label>E-mail (*)</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="input_cadastro">
                        <label>Usuário (*)</label>
                        <input type="text" name="usuario" id="usuario" required>
                    </div>
                    <div class="input_cadastro">
                        <label>Senha (*)</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <div class="input_cadastro">
                        <label>Rep.senha (*)</label>
                        <input type="password" name="repetesenha" id="repetesenha" required>
                    </div>
                    <p>(*) Campo Obrigatório</p>
                </fieldset>
                <div class="subdivisao">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main> 
</body>
</html>
