<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <header>
        <a  class="link" href="{{ url_for('index') }}">In√≠cio</a>
        <a class="link" id="logout" href="{{ url_for('logout') }}">Logout</a>
    </header>
    <section class="mensagem-flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </section>

    <section>
        <h1>Validador de CPF</h1>
        <form action="{{ url_for('validacpf') }}" method="POST">
            <fieldset class="dados__cpf">
                <div class="input__cpf">
                    <label>CPF (*)</label>
                    <input type="text" name="cpf" id="cpf" required>
                    <button type="submit">Consultar</button>
                    <p class="dados__cpf__resultado">{{ resultado }}</p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
