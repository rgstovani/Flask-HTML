<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <header>
        <a href="login.html">Início</a>
        <a href="cadastro.html">Faça seu cadastro</a>

    </header>
    <main>
        <h1>Tela de cadastro de usuário</h1>
        <form>
            <div>
                <label for="nome">Nome completo (*)</label>
                <input type="text" nome="nomecompleto" id="nomecompleto" required>
            </div>
            <div>
                <label for="email">E-mail (*)</label>
                <input type="text" nome="email" id="email" required>
            </div>
            <div>
                <label for="nome">Usuário (*)</label>
                <input type="text" nome="usuario" id="usuario" required>
            </div>
            <div>
                <label for="nome">Senha (*)</label>
                <input type="text" nome="senha" id="senha" required>
            </div>
            <div>
                <label for="nome">Repita a senha (*)</label>
                <input type="text" nome="repetesenha" id="repetesenha" required>
            </div>
            <p>(*) Campo Obrigatório</p>
            <button type="submit">Cadastrar</button>
        </form>
    </main> 
</body>
</html>
